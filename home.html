<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .navbar {
            background-color: #007BFF;
            padding: 1em;
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            flex-direction: column;
        }
        .container h1 {
            margin-bottom: 0.5em;
        }
        .container p {
            margin-bottom: 1.5em;
        }
        .btn {
            padding: 0.8em 1.5em;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Welcome to Our Website</h2>
    </div>
    <div class="container">
        <h1>Home Page</h1>
        <p>Explore our features by registering or logging in!</p>
        <a href="register.html" class="btn">Register</a>
        <a href="login.html" class="btn" style="margin-left: 1em;">Login</a>
    </div>
</body>
</html>
